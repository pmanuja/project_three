<div class="product_details" ng-repeat="item in sctrl.items" ng-controller="ShopController as sctrl">
  <h1>{{item.name}}</h1>
  <img src="{{item.image}}" alt="{{item.name}} image">
  <ul>
    <li>${{item.price}}</li>
    <li>
      <p>{{item.description}}</p>
    </li>
  </ul>
  <div class="class">
    <!-- add ng repeat in p tags for formatting of reviews object in item schema when it was created -->
  </div>
</div>
