<!DOCTYPE html>
<html ng-app="ShopApp">
  <head>
    <meta charset="utf-8">
    <title>bootcamp boutique | a shop for new coders, by new coders.</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css"> -->
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <h1>bootcamp boutique.</h1>
    <div class="flexRow" ng-controller="UserController as userCtrl">
      <nav class="borderThis widthTwenty sticky" ng-include="'partials/nav.html'"></nav>
      <div class="widthEighty flexColumn" ng-controller="ShopController as itemCtrl">
        <div class="borderThis" class="welcome" ng-show="userCtrl.pageToDisplay == 0" ng-include="'partials/welcome.html'"></div>
        <div class="borderThis" class="storefront" ng-show="userCtrl.pageToDisplay == 1" ng-include="'partials/storefront.html'"></div>
        <div class="borderThis" class="showproduct" ng-show="userCtrl.pageToDisplay == 2" ng-include="'partials/showproduct.html'"></div>
        <div class="borderThis" class="showcart" ng-show="userCtrl.pageToDisplay == 3" ng-include="'partials/shoppingCart.html'"></div>
        <!-- <div> div for user's shopping cart </div> -->
      <!-- <div class="users" ng-include="'partials/users.html'"></div> -->

      </div>
    </div>

  </body>
    <footer ng-include="'partials/footer.html'"></footer>
</html>
